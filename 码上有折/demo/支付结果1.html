<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta content=”telephone=no” name=”format-detection” />
    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="app">
        <div class="return-result-icon">
            <svg class="icon green" aria-hidden="true">

            </svg>
        </div>
        <div class="return-result-info">支付成功</div>
        <div class="return-result-title">¥ 98.00</div>
        <div class="return-result-details-list">
            <div class="item">
                <div class="t red">

                    <span class="p">2.00</span>
                </div>
            </div>
            <div class="item">
                <div class="t">
                    商户名称

                </div>
            </div>
            <div class="item">
                <div class="t">
                    付款方式
                    <span class="p">招商银行 储蓄卡(1235)</span>
                </div>
            </div>
        </div>
        <a class="link-btn-orange" style="margin-top:1rem;" href="#">完成</a>
  
        
    </div>
