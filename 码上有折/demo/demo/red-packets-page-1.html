<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta content=”telephone=no” name=”format-detection” />
    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="my-red-packets-p">
        <div class="p-img">
            <div class="top-info">
                <b>我是小粒粒</b><span>，给你一个红包<br>超市买单就能直接抵扣</span>
            </div>
            <img src="images/my-red-packets_01.png">
        </div>
        <div class="p-img">
            <div class="top-title">恭喜您获得红包</div>
            <img src="images/my-red-packets_02.png">
        </div>
        <div class="p-img">
            <div class="get-amount"><span class="i">¥</span><span class="amount">5.00</span></div>
            <div class="get-amount-info">折后金额大于5元即可使用</div>
            <img src="images/my-red-packets_03.png">
        </div>
        <div class="p-img content-middle phone-verification">
            <div class="title">红包将发放到以下手机号：</div>
            <div class="content">
                <div class="tel">
                    <input class="input" type="tel" placeholder="请输入您的手机号码">
                </div>
                <div class="verification">
                    <input class="get" type="button" value="获取">
                    <input class="input" type="text" placeholder="短信验证码">
                </div>
            </div>
            <div class="bottom">
                <a href="#">语音验证码</a>
            </div>
            <div class="btn-link">
                <a class="link" href="#">收入囊中</a>
            </div>
        </div>
        <div class="p-img"><img src="images/my-red-packets_05.png"></div>
        <div class="p-img"><img src="images/my-red-packets_06.png"></div>
        <div class="p-img"><img src="images/my-red-packets_07.png"></div>
        <div class="p-img"><img src="images/my-red-packets_08.png"></div>
        <div class="p-img"><img src="images/my-red-packets_09.png"></div>
        <div class="p-img"><img src="images/my-red-packets_10.png"></div>
        <div class="p-img"><img src="images/my-red-packets_11.png"></div>
        <div class="p-img"><img src="images/my-red-packets_12.png"></div>
        <div class="p-img"><img src="images/my-red-packets_13.png"></div>
        <div class="p-img"><img src="images/my-red-packets_14.png"></div>
        <div class="p-img"><img src="images/my-red-packets_15.png"></div>
        <div class="p-img"><img src="images/my-red-packets_16.png"></div>

    </div>
</body>
<script src="js/app.js"></script>
</html>
