<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta content=”telephone=no” name=”format-detection” />
    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="app">
        <div class="add-bank-card-top">
            您添加的银行卡为
        </div>
        <div class="add-bank-card">
            <span class="logo"><img src="images/bank/logo1.png"></span>
            <span class="t">华夏银行 储蓄卡</span>
        </div>
       <div class="form-input-list">
            <div class="item">
                <span class="t">身份证</span>
                <div class="i"><input type="text" placeholder="请输入身份证号"></div>
            </div>
            <div class="item">
                <span class="t">手机号</span>
                <div class="i"><input type="text" placeholder="请输入手机号"></div>
            </div>
            <div class="agreement">
                <span class="i">
                    <input type="checkbox">
                    <svg class="icon selected" aria-hidden="true">
                        <use xlink:href="#icon-roundcheckfill"></use>
                    </svg>
                    <span class="t">同意</span>
                </span>
                <a href="#">《快捷支付服务协议》</a><br>
                <a href="#">《华夏银行个人客户“快捷支付”服务协议》</a>
            </div>
       </div>
        <a class="link-btn-orange" style="margin-top:1rem;" href="#">确定</a>
  
        
    </div>
</body>
<script src="js/app.js"></script>
<script src="js/iconfont/iconfont.js"></script>
</html>
