<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="css/base.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrap grey-bg">
    <div class="yj-top-infor">
        <div class="title">交易总笔数</div>
        <div class="total"><span class="n">35100</span><span class="s">笔</span></div>
        <div class="info-item merchants">
            <div class="icon"></div>
            <div class="info">
                <div class="t">商户总数</div>
                <div class="c"><span class="n">2500</span><span class="s">家</span></div>
            </div>
        </div>
        <div class="info-item trading">
            <div class="icon"></div>
            <div class="info">
                <div class="t">交易总金额</div>
                <div class="c"><span class="n">125000</span><span class="s">家</span></div>
            </div>
        </div>
    </div>
    <ul class="yj-data-list">
        <li>
            <div class="name"><span class="t">今日数据</span></div>
            <div class="sub-item">
                <div class="icon-j"></div>
                <div class="line">
                    <div class="item"><span class="t">新增商户</span><span class="c">28</span></div>
                </div>
            </div>
            <div class="sub-item">
                <div class="icon-j"></div>
                <div class="line">
                    <div class="item"><span class="t">交易金额</span><span class="c">3800.0</span></div>
                </div>
                <div class="line">
                    <div class="item"><span class="t">交易笔数</span><span class="c">1600</span></div>
                    <div class="item r-item"><span class="t">失败笔数</span><span class="c">28</span></div>
                </div>
            </div>
        </li>
        <li>
            <div class="name"><span class="t">昨日数据</span></div>
            <div class="sub-item">
                <div class="icon-j"></div>
                <div class="line">
                    <div class="item"><span class="t">新增商户</span><span class="c">28</span></div>
                </div>
            </div>
            <div class="sub-item">
                <div class="icon-j"></div>
                <div class="line">
                    <div class="item"><span class="t">交易金额</span><span class="c">3800.0</span></div>
                </div>
                <div class="line">
                    <div class="item"><span class="t">交易笔数</span><span class="c">1600</span></div>
                    <div class="item r-item"><span class="t">失败笔数</span><span class="c">28</span></div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
<script src="js/common.js"></script>
</html>
