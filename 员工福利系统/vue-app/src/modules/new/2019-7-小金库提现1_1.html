<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <title></title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="app-wrap">
    <div>
        <div class="page-xjkcz-top-info">
            <div class="content">
                <div class="name">小金库</div>
                <div class="info">年化收益率100% 可用于购买理财产品</div>
            </div>
            
        </div>
        <div class="page-lccpsg-payment page-xjkcz-payment">
            <div class="title">
                提现至
                <span class="r">当日还可提现 <span class="orange">*</span> 次，本月还可提现 <span class="orange">*</span> 次</span>
            </div>
            <dl class="payment-list">
                <dd>
                    <div class="bank"><img src="img/bank/bank-2.png"></div>
                    <div class="info">
                        <div class="n">广发银行 储蓄卡</div>
                        <div class="i">
                            <span>**** **** 112</span>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="page-lccpsg-amount">
            <div class="title">
                提现金额
                <span class="r gray">最小提现金额100.00元</span>
            </div>
            <div class="input-box">
                <span class="f">¥</span>
                <div class="input">
                    <input class="num" type="number" placeholder="请输入金额">
                    <span class="all">全部提现</span>
                </div>
            </div>
            <div class="input-bottom-info">可提现金额 <span class="orange">9,999,999.00</span> 元 冻结金额 123.00 元</div>
            <a class="blue-btn btn-disabled" href="javascript:void(0)">
                <span class="t">确认提现</span>
            </a>
            <div class="t-c fs-12 gray">提现超过 <span class="orange">***</span> 元需要企业审核</div>
        </div>
        
    </div>
</div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
