<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <title></title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="app-wrap">
    <div>
        <div class="page-xjkcz-top-info">
            <div class="content">
                <div class="name">小金库</div>
                <div class="info">年化收益率100% 可用于购买理财产品</div>
            </div>
            
        </div>
        <div class="page-lccpsg-payment page-xjkcz-payment">
            <div class="title">支付账户</div>
            <dl class="payment-list">
                <dd>
                    <div class="bank"><img src="img/bank/bank-2.png"></div>
                    <div class="info">
                        <div class="n">广发银行 储蓄卡（1122）</div>
                        <div class="i">
                            <span>单笔限额5000元，单日限额5000元</span>
                            <span>
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-wen"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="page-lccpsg-amount">
            <div class="title">
                充值金额
                <span class="r">当前余额 <span class="orange">2431.00</span>元</span>
            </div>
            <div class="input-box">
                <span class="f">¥</span>
                <div class="input">
                    <input class="num" type="number" placeholder="1元起购">
                </div>
            </div>
            <div class="input-bottom-info">5月28日（今日）开始计算收益，6月3日首笔收益到账</div>
            <a class="blue-btn" href="javascript:void(0)">
                <span class="t">充值赚收益</span>
            </a>
            <div class="agree-agreement">
                <span class="checkbox">
                    <input type="checkbox">
                    <svg class="icon blue" aria-hidden="true">
                        <use xlink:href="#icon-dui"></use>
                    </svg>
                </span>
                <span>我已阅读并同意<a href="#">《借款协议》</a></span>
            </div>
        </div>
        
    </div>
</div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
