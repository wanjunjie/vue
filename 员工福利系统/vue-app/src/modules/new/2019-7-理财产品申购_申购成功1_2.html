<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <title></title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="app-wrap">
    <div>
        <div class="page-lccpsg-name-info">
            <div class="name">产品名称</div>
            <div class="info">剩余可投资额度 9,999,999.00 元</div>
        </div>
        <div class="page-lccpsg-payment">
            <div class="title">支付账户</div>
            <dl class="payment-list">
                <dd class="selected">
                    <div class="bank"><img src="img/bank/bank-xjk.png"></div>
                    <div class="info">
                        <div class="n">小金库</div>
                        <div class="i">
                            <span>账户金额 2314.00 元</span>
                        </div>
                    </div>
                    <span class="radio">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-dui2"></use>
                        </svg>
                    </span>
                </dd>
                <dd>
                    <div class="bank"><img src="img/bank/bank-2.png"></div>
                    <div class="info">
                        <div class="n">广发银行 储蓄卡</div>
                        <div class="i">
                            <span>单笔限额5000元，单日限额5000元</span>
                            <span>
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-wen"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <span class="radio">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-dui2"></use>
                        </svg>
                    </span>
                </dd>
            </dl>
        </div>
        <div class="page-lccpsg-amount">
            <div class="title">申购金额</div>
            <div class="input-box">
                <span class="f">¥</span>
                <div class="input">
                    <input class="num" type="number" placeholder="1元起购">
                </div>
            </div>
            <div class="input-bottom-info">5月28日（今日）开始计算收益</div>
            <a class="blue-btn" href="javascript:void(0)">
                <span class="i">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-dui1"></use>
                    </svg>
                </span>
                <span class="t">立即申购</span>
            </a>
            <div class="agree-agreement">
                <span class="checkbox">
                    <input type="checkbox">
                    <svg class="icon blue" aria-hidden="true">
                        <use xlink:href="#icon-dui"></use>
                    </svg>
                </span>
                <span>我已阅读并同意<a href="#">《借款协议》</a></span>
            </div>
        </div>
        
    </div>
</div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
