<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <title></title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="app-wrap">
    <div>
        <dl class="page-wdcc-tqsh-info-list">
           <dt>产品名称</dt>
           <dd>
               <span class="l">赎回本金：</span>
               <span class="r"><span class="orange">9,99,999.99</span> 元</span>
            </dd>
            <dd>
                <span class="l">利息：</span>
                <span class="r"><span class="orange">1123.99</span> 元</span>
            </dd>
        </dl>
        <div class="page-wdcc-tqsh-ts">温馨提示：赎回金额及利息将分为两笔到账至您的小金库，请注意查收。</div>
        <div class="page-wdcc-tqsh-js">
            利息是如何计算的？
            <span class="i">&lt;</span>
        </div>
        <dl class="page-wdcc-tqsh-lxjs-info">
            <dd>
                <div class="l-box">
                    <div class="s">赎回本金</div>
                    <div class="b">9,999,99.99 元</div>
                </div>
                <div class="r-box">
                    <div class="s">提前赎回收益率</div>
                    <div class="b">
                        <span class="i">&times;</span>
                        3.00%
                    </div>
                </div>
            </dd>
            <dd>
                <div class="r-box">
                    <div class="b">
                        <span class="i">/</span>
                        365
                    </div>
                    <div class="s">
                        计息天数：<br>
                        5月10日-6月2日
                    </div>
                    <div class="b">
                        <span class="i">&times;</span>
                        3.00%
                    </div>
                </div>
            </dd>
            <dd>
                <div class="r-box">
                    <div class="s mt-10">利息</div>
                    <div class="b mt-0">
                        <span class="i">=</span>
                        999.99 元
                    </div>
                </div>
            </dd>
        </dl>
        <div class="btn-box mt-30">
            <div class="left-btn">
                <a class="btn btn-blue btn-disabled" href="javascript:void(0)">确认赎回</a>
            </div>
            <div class="right-btn">
                <a class="btn btn-blue" href="javascript:void(0)">再想想</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
