<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>完善信息</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <div class="prompt-info">
            <span>为保障您的资金及账户安全，请完成安全验证</span>
        </div>
        <div class="login-top-title pt-90">
            <div>已发送短信验证码至您的手机</div>
            <div class="mt-20 fs-19 blue">186 **** 3815</div>
        </div>
        <dl class="form-list mt-35">
            <dd>
                <div class="title">验证码</div>
                <div class="input-box">
                    <input type="tel" placeholder="请输入短信验证码">
                    <div class="right">
                        <a href="javasciript:void(0)">获取验证码</a>
                        <!-- <span>119秒后重发</span> -->
                    </div>
                </div>
            </dd>
        </dl>
        <div class="btn-box">
            <a class="btn blue fs-14" href="javascript:void(0)">无法收到验证码？</a>
            <a class="btn btn-blue mt-10" href="javascript:void(0)">修改</a>
        </div>
    </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
