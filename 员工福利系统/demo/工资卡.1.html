<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>工资卡</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="app-wrap">
    <div class="gray-bg">
        <div class="prompt-info">
            <span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-tongzhi"></use>
                </svg>
            </span>
            <span>通知，左右滚动显示</span>
            <span class="close">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-guanbi"></use>
                </svg>
            </span>
        </div>
        <div class="pay-check-top">
            <!-- <div>昨日匡算收益（元）</div> -->
            <div>总资产</div>
            <div class="mt-20">
                <span> 10000.00 元</span>
                <span class="eyes">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yanjing"></use>
                    </svg>
                </span>
                <span class="eyes">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yanjing1"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="pay-check-middle">
            <a class="cz" href="javascript:void(0)">充值</a>
            <a class="tx" href="javascript:void(0)">提现</a>
            <div>活期金额（元）</div>
            <div class="total">218.00</div>
            <div class="info">
                <span>预收益（元）</span>
                <span class="b">0.09</span>
                <span>预收益</span>
                <span class="b">3.2%</span>
            </div>
            <div class="prompt">
                温馨提示：系统转账时间为00:00-21:00，提现额度最高上限为1元，超过此额度需管理员审核。
            </div>
        </div>
        <div class="pay-check-investment">
            <div class="w">
                <a class="more" href="javascript:void(0)">
                    <span class="blue">2笔</span>投资中
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jiantou"></use>
                    </svg>
                </a>
                <div>活期金额（元）</div>
                <div class="total">218.00</div>
            </div>
            <dl class="sub-list">
                <dd>
                    <div class="title">
                        <span class="c">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dingtou"></use>
                            </svg>
                        </span>
                        <span class="t">1个月定期</span>
                        <a class="b" href="javascript:void(0);">投资</a>
                    </div>
                    <div class="content">
                        <div class="l">
                            <div class="orange">5.96%</div>
                            <div class="gray">收益率</div>
                        </div>
                        <div class="m">
                            <div class="b">1个月</div>
                            <div class="gray">产品期限</div>
                        </div>
                        <div class="r">
                            <div class="b">1元起购</div>
                            <div>10万募集上限</div>
                        </div>
                    </div>
                </dd>
                <dd>
                    <div class="title">
                        <span class="c">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dingtou"></use>
                            </svg>
                        </span>
                        <span class="t">3个月定期</span>
                        <a class="b" href="javascript:void(0);">投资</a>
                    </div>
                    <div class="content">
                        <div class="l">
                            <div class="orange">5.96%</div>
                            <div class="gray">收益率</div>
                        </div>
                        <div class="m">
                            <div class="b">3个月</div>
                            <div class="gray">产品期限</div>
                        </div>
                        <div class="r">
                            <div class="b">1元起购</div>
                            <div>10万募集上限</div>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
        <dl class="link-list">
            <dd>
                <a href="#">
                    交易明细
                    <span class="jt">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jiantou"></use>
                        </svg>
                    </span>
                </a>
            </dd>
            <dd>
                <a href="#">
                    完善信息
                    <span class="p">未完善</span>
                    <span class="jt">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jiantou"></use>
                        </svg>
                    </span>
                </a>
            </dd>
            <dd>
                <a href="#">
                    修改密码
                    <span class="jt">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jiantou"></use>
                        </svg>
                    </span>
                </a>
            </dd>
        </dl>
    </div>
    </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
