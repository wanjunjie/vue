<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>修改密码</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <dl class="form-list mt-35">
            <dd>
                <div class="title">旧密码</div>
                <div class="input-box">
                    <input type="text" placeholder="输入旧密码">
                    <div class="clear-input">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-guanbi"></use>
                        </svg>
                    </div>
                </div>
            </dd>
            <dd>
                <div class="title">新密码</div>
                <div class="input-box">
                    <input type="password" placeholder="输入6位数密码">
                </div>
            </dd>
            <dd>
                <div class="title">确认密码</div>
                <div class="input-box">
                    <input type="password" placeholder="再次输入新密码">
                </div>
            </dd>
        </dl>
        <div class="btn-box mt-35">
            <a class="btn btn-blue" href="javascript:void(0)">修改</a>
        </div>
    </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
