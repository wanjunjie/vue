<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>修改密码</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <div class="login-top-title pt-50">
            <div class="fs-19">专为已合作的机构提供员工福利</div>
            <div class="fs-14 mt-10">本功能由通联支付提供技术支持</div>
        </div>
        <dl class="form-list mt-35">
            <dd>
                <div class="title">账 号</div>
                <div class="input-box">
                    <input type="text" placeholder="请输入卡号或身份证号码">
                    <div class="clear-input">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-guanbi"></use>
                        </svg>
                    </div>
                </div>
            </dd>
            <dd>
                <div class="title">密 码</div>
                <div class="input-box">
                    <input type="password" placeholder="请输入6位数字密码">
                </div>
            </dd>
        </dl>
        <div class="agree-agreement">
            <span class="checkbox">
                <input type="checkbox">
                <svg class="icon blue" aria-hidden="true">
                    <use xlink:href="#icon-dui"></use>
                </svg>
            </span>
            <span>我同意<a href="#">员工福利平台注册协议</a></span>
        </div>
        <div class="btn-box mt-35">
            <a class="btn btn-blue" href="javascript:void(0)">修改</a>
        </div>
        <div class="login-bottom-info">
            温馨提示：企业员工可通过本功能享受到更加便捷、
安全的福利卡账户查询、资金存取、收益分析等服务。
合作的机构类型主要有大型企事业单位、上市公司等。
        </div>
    </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
