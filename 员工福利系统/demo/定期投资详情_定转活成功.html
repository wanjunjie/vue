<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>定期投资详情</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <div class="withdrawal-title" style="line-height: 150%; padding: 15px 20px;">定期到期后将自动转至活期账户，提前转活期将按活期利率计算收益</div>
        <div class="pay-check-investment">
            <dl class="sub-list">
                <dd style="border-top: none; margin-top: 0; padding-top: 0;">
                    <div class="title">
                        <span class="c">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dingtou"></use>
                            </svg>
                        </span>
                        <span class="t">3个月定期</span>
                        <a class="b" href="javascript:void(0);">转活期</a>
                    </div>
                    <div class="content">
                        <div class="l">
                            <div class="orange">200</div>
                            <div class="gray">投资金额</div>
                        </div>
                        <div class="m">
                            <div class="b">3个月</div>
                            <div class="gray">产品期限</div>
                        </div>
                        <div class="r">
                            <div class="b">利率4.2%</div>
                            <div>预期收益￥2.10</div>
                        </div>
                    </div>
                    <div class="date-box">
                        <div class="l">
                            <span>购买日</span>
                            2018.07.23
                        </div>
                        <div class="r">
                            <span>到期日</span>
                            2018.07.23
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="pay-check-investment">
            <dl class="sub-list">
                <dd style="border-top: none; margin-top: 0; padding-top: 0;">
                    <div class="title">
                        <span class="c">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dingtou"></use>
                            </svg>
                        </span>
                        <span class="t">1个月定期</span>
                        <a class="b" href="javascript:void(0);">转活期</a>
                    </div>
                    <div class="content">
                        <div class="l">
                            <div class="orange">200</div>
                            <div class="gray">投资金额</div>
                        </div>
                        <div class="m">
                            <div class="b">3个月</div>
                            <div class="gray">产品期限</div>
                        </div>
                        <div class="r">
                            <div class="b">利率4.2%</div>
                            <div>预期收益￥2.10</div>
                        </div>
                    </div>
                    <div class="date-box">
                        <div class="l">
                            <span>购买日</span>
                            2018.07.23
                        </div>
                        <div class="r">
                            <span>到期日</span>
                            2018.07.23
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
    <div class="withdrawal-pop-up">    
            <div class="withdrawal-content pb-100">
                <div class="head">
                    <a class="i" href="javascript:void(0)">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jiantou"></use>
                        </svg>
                    </a>
                    定期转活期
                    <a class="qd" href="javascript:void(0)">确定</a>
                </div>
                <div class="pic mt-10"><img src="img/pic.png"></div>
                <div class="mt-20 center fs-16">
                    投资成功
                </div>
                <div class="mt-15" style="line-height: 150%;">
                    您可前往 <a href="#" class="blue">首页</a> 查看您的活期账户余额，也可至 <a href="#" class="blue">交易明细</a> 查看交易记录
                </div>
            </div>   
            <div class="withdrawal-bg"></div>
            
        </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
