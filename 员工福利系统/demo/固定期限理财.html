<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>投资定期</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <div class="pay-check-investment mt-20">
            <dl class="sub-list">
                <dd style="border-top: none; margin-top: 0; padding-top: 0;">
                    <div class="title">
                        <span class="c">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dingtou"></use>
                            </svg>
                        </span>
                        <span class="t">固定期限理财</span>
                    </div>
                    <div class="content">
                        <div class="l">
                            <div class="orange">5.96%</div>
                            <div class="gray">收益率</div>
                        </div>
                        <div class="m">
                            <div class="b">1个月</div>
                            <div class="gray">稳定期</div>
                        </div>
                        <div class="r">
                            <div class="b">1元起购</div>
                            <div>10万募集上限</div>
                        </div>
                    </div>
                    <div class="time-progress">
                        <ul>
                            <li class="selected">
                                <div class="top">开始募集</div>
                                <div class="bottom">2017.11.20</div>
                            </li>
                            <li class="selected">
                                <div class="top">募集结束</div>
                                <div class="bottom">2017.11.28</div>
                            </li>
                            <li class="selected">
                                <div class="top">计息开始</div>
                                <div class="bottom">2017.11.30</div>
                            </li>
                            <li>
                                <div class="top">计息结束</div>
                                <div class="bottom">2017.11.30</div>
                            </li>
                        </ul>
                    </div>
                    <div class="other-info">
                        <div>募集期享受活期利息</div>
                        <div class="r">该产品不支持提前赎回</div>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="investment-amount-box">    
            <div class="title">
                <span class="t">提现金额</span>
                <div class="r">当前活期余额 <span class="orange">200.00</span>元</div>
            </div>
            <div class="input-content">
                <div class="title">¥</div>
                <div class="input-box">
                    <input type="tel" placeholder="1元起投">
                    <div class="clear-input">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-guanbi"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="payment-method">
                <div class="title">支付方式</div>
                <ul>
                    <li class="selected">
                        <div>活期余额<span class="orange">200.00</span>元</div>
                        <span class="checkbox">
                            <input type="checkbox">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dui"></use>
                            </svg>
                        </span>
                    </li>
                    <li>
                        <div>招商银行 储蓄卡 (2394)</div>
                        <span class="checkbox">
                            <input type="checkbox">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dui"></use>
                            </svg>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-fixed-box">
            <a class="btn btn-blue" href="javascript:void(0)">投资</a>
        </div>
    </div>
    
   
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
