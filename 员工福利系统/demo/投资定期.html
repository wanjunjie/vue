<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>投资定期</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
            <div class="pay-check-investment mt-20">
                    <dl class="sub-list">
                        <dd style="border-top: none; margin-top: 0; padding-top: 0;">
                            <div class="title">
                                <span class="c">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-dingtou"></use>
                                    </svg>
                                </span>
                                <span class="t">1个月定期</span>
                            </div>
                            <div class="content">
                                <div class="l">
                                    <div class="orange">5.96%</div>
                                    <div class="gray">收益率</div>
                                </div>
                                <div class="m">
                                    <div class="b">1个月</div>
                                    <div class="gray">产品期限</div>
                                </div>
                                <div class="r">
                                    <div class="b">1元起购</div>
                                    <div>10万募集上限</div>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>
    </div>
    <div class="withdrawal-pop-up">    
        <div class="withdrawal-content pb-100">        
            <div class="title">
                <span class="t">提现金额</span>
                <div class="r">当前活期余额 <span class="orange">200.00</span>元</div>
            </div>
            <div class="input-content">
                <div class="title">¥</div>
                <div class="input-box">
                    <input type="tel" placeholder="1元起投">
                    <div class="clear-input">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-guanbi"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <a class="btn btn-blue mt-30" href="javascript:void(0)">确定</a>
        </div>   
        <div class="withdrawal-bg"></div>
    </div>
   
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
