<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>修改密码</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <dl class="info-list mt-25">
            <dd>
                <div class="title">提现金额</div>
                <div class="info">2000元</div>
            </dd>
            <dd>
                <div class="title">银行卡号</div>
                <div class="info">699 **** **** 631</div>
            </dd>
            <dd>
                <div class="title">申请人</div>
                <div class="info">提现用户姓名</div>
            </dd>
            <dd>
                <div class="title">申请时间</div>
                <div class="info">2018-05-29 12:23:22</div>
            </dd>
        </dl>
        <div class="bottom-info mt-30">
            备注 *不通过必须填写的理由，通过则不需填写
        </div>
        <div class="textarea-box mt-15">
            <textarea placeholder="请备注不通过的理由..."></textarea>
        </div>
        <div class="btn-box mt-30">
            <div class="left-btn">
                <a class="btn btn-gray" href="javascript:void(0)">不通过</a>
            </div>
            <div class="right-btn">
                <a class="btn btn-blue" href="javascript:void(0)">通过</a>
            </div>
        </div>
    </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
