<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta content=”telephone=no” name=”format-detection” />
    <title>完善信息</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <div class="login-top-title pt-30">
            <div>因您绑定的银行卡所在银行规定</div>
            <div class="mt-10">需先补充银行预留手机号方可进行资金交易</div>
        </div>
        <div class="bank-info mt-25">
            <span class="img"><img src="img/bank/bank-1.png"></span>
            <span>华夏银行  储蓄卡（2304）</span>
        </div>
        <dl class="form-list mt-35">
            <dd>
                <div class="title">手机号</div>
                <div class="input-box">
                    <input type="tel" placeholder="请输入该卡在银行的预留手机号">
                </div>
            </dd>
        </dl>
        <div class="btn-box mt-35">
            <a class="btn btn-blue" href="javascript:void(0)">修改</a>
            <a class="btn mt-20" href="javascript:void(0)">暂不补充</a>
        </div>
    </div>
</body>
<script src="img/iconfont/iconfont.js"></script>
</html>
